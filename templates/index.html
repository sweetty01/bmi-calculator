<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemption Process</title>
</head>
<body>
    <h1>Apply Exemption for a Defect</h1>
    <form action="/submit" method="POST">
        <label for="defectID">Defect ID:</label>
        <input type="text" id="defectID" name="defectID" required><br><br>
        
        <label for="className">Class Name:</label>
        <input type="text" id="className" name="className" required><br><br>

        <label for="methodName">Method Name:</label>
        <input type="text" id="methodName" name="methodName" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
